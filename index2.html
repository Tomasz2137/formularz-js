<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Zmiana Koloru Tabeli</title>

            table {
                width: 50%;
                border-collapse: collapse;
                margin: 20px 0;

            }
            th, td {

        <h2>Tabela</h2>
        <table id="myTable">

                <th>Imię</th>

            </tr>

                <td>Kowalski</td>
            </tr>
            <tr>
                <td>Anna</td>

        </table>
        <h2>Formularz zmiany koloru tabeli</h2>
        <form id="colorForm">
            <label for="bgColor">Kolor tła tabeli:</label>
            <input type="text" id="bgColor" placeholder="np. lightblue">
            <select id="borderStyle" name="Styl obramowania">
                <option value="Solid">Solid</option>
                <option value="Dashed">Dashed</option>
                <option value="Dotted">Dotted</option>
                <option value="Double">Double</option>
            </select>
            <input type="text" id="textColor" placeholder="np.red">
            <button type="button" onclick="applyColor()">Zastosuj</button>
        </form>
        <script>
            function applyColor() {
                var table = document.getElementById('myTable');
                var borderStyle = document.getElementById('borderStyle').value;
                var bgColor = document.getElementById('bgColor').value;

</html>
